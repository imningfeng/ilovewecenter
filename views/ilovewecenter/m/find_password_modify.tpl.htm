d_re_password').val()));            AWS.ajax_post($('#fpw_form'), AWS.ajax_processer, 'error_message');             captchaObj.reset(); // 调用该接口进行重置             return false;        }    });    // 将验证码加到id为captcha的元素里，同时会有三个input的值：geetest_challenge, geetest_validate, geetest_seccode    captchaObj.appendTo(".embed-captcha");    captchaObj.onReady(function () {        $(".wait").css('display','none');    });};$.ajax({    // 获取id，challenge，success（是否启用failback）    url: G_BASE_URL+ "/account/slide_captcha/?t=" + (new Date()).getTime()+"&client_type='web'", // 加随机数防止缓存    type: "get",    dataType: "json",    success: function (data) {        var dataObj = eval('(' + data.rsm + ')');        // 使用initGeetest接口        // 参数1：配置参数        // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件        initGeetest({            gt: dataObj.gt,            challenge: dataObj.challenge,            new_captcha: dataObj.new_captcha,            offline: !dataObj.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注            product: "embed", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效            width: '100%' // 设置按钮宽度, 与父元素宽度一致        }, handlerEmbed);    }});</script><?php TPL::output('m/footer.tpl.htm'); ?>
